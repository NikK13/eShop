name: e_shop
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  firebase_auth: ^3.10.0
  firebase_core: ^1.23.0
  firebase_database: ^9.1.5
  firebase_storage: ^10.3.9

  cupertino_icons: ^1.0.4
  http: ^0.13.4
  intl: ^0.17.0
  image_cropper: ^2.0.3
  image_picker: ^0.8.5+3
  package_info_plus: ^1.4.2
  provider: ^6.0.2
  path_provider: ^2.0.9
  rxdart: ^0.27.3
  share_plus: ^4.0.10+1
  shared_preferences: ^2.0.13

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - lib/data/lang/

  fonts:
    - family: Manrope
      fonts:
        - asset: assets/fonts/Manrope-Regular.ttf
        - asset: assets/fonts/Manrope-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Manrope-Light.ttf
          weight: 200
        - asset: assets/fonts/Manrope-Bold.ttf
          weight: 800